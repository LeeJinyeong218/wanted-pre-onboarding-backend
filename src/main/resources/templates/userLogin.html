<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 로그인</title>
</head>
<body>
<form th:action="@{/login-user}" method="post" enctype="multipart/form-data">
    아이디
    <input class="id-input" name="id" type="text">
    비밀번호
    <input class="password-input" name="password" type="password">
    <button type="submit">로그인</button>
</form>
</body>
</html>
